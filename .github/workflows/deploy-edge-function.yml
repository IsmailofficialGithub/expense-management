name: Deploy Supabase Edge Function

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/send-invitation-email/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Supabase CLI
        run: |
          npm install -g supabase

      - name: Deploy Edge Function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          # SMTP Secrets
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM_EMAIL: ${{ secrets.SMTP_FROM_EMAIL }}
          SMTP_FROM_NAME: ${{ secrets.SMTP_FROM_NAME }}
        run: |
          # Login to Supabase
          supabase login --token $SUPABASE_ACCESS_TOKEN
          
          # Link project
          supabase link --project-ref $SUPABASE_PROJECT_ID
          
          # Set secrets
          supabase secrets set SMTP_HOST=$SMTP_HOST
          supabase secrets set SMTP_PORT=$SMTP_PORT
          supabase secrets set SMTP_USER=$SMTP_USER
          supabase secrets set SMTP_PASSWORD=$SMTP_PASSWORD
          supabase secrets set SMTP_FROM_EMAIL=$SMTP_FROM_EMAIL
          supabase secrets set SMTP_FROM_NAME="$SMTP_FROM_NAME"
          
          # Deploy function
          supabase functions deploy send-invitation-email

